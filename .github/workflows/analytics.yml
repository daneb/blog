name: Process Analytics

on:
  workflow_dispatch: # Allows manual triggering
  schedule:
    - cron: "0 0 * * 0" # Also runs weekly on Sunday at midnight

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: read
      pages: write

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          npm install @octokit/rest

      - name: Process Analytics
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/analytics-processor.js

      - name: Update Wiki
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          # Clone wiki repository
          git clone "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.wiki.git" wiki

          # Copy report to wiki
          cp analytics-report.md wiki/Analytics-Report.md

          # Commit and push to wiki
          cd wiki
          git add Analytics-Report.md
          git commit -m "Update analytics report" || echo "No changes to commit"
          git push

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: analytics-report
          path: analytics-report.md
